<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE CHECKOUT - VOURNE</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTÉTICA "10.000 EUROS" (DARK LUXURY) --- */
        :root {
            --bg-color: #050505;
            --panel-color: #0f0f0f;
            --border-color: #222;
            --accent-color: #fff;
            --text-muted: #666;
            --error-color: #ff3333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER MINIMALISTA */
        .checkout-header {
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(5,5,5,0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand-logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            letter-spacing: 4px;
        }

        /* LAYOUT PRINCIPAL */
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 90%;
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Izquierda Form, Derecha Resumen */
            gap: 4rem;
            padding: 4rem 0;
            flex: 1;
        }

        /* SECCIÓN IZQUIERDA: FORMULARIOS */
        .form-section {
            padding-right: 2rem;
        }

        /* INDICADOR DE PASOS ELEGANTE */
        .steps-indicator {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .step-label {
            position: relative;
            padding-bottom: 5px;
            transition: 0.3s;
        }

        .step-label.active {
            color: white;
            border-bottom: 1px solid white;
        }
        
        .step-label.completed {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        h2.section-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        /* CAMPOS DEL FORMULARIO */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full { grid-column: span 2; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            border-radius: 0;
        }

        input:focus {
            outline: none;
            border-bottom-color: white;
        }

        input.error { border-bottom-color: var(--error-color); }

        /* SECCIÓN DERECHA: RESUMEN (STICKY) */
        .summary-section {
            background: var(--panel-color);
            padding: 2.5rem;
            height: fit-content;
            position: sticky;
            top: 120px;
            border: 1px solid var(--border-color);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .summary-total {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            color: white;
        }

        /* BOTONES DE ACCIÓN */
        .actions {
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: white;
            color: black;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ccc;
        }

        .btn-back {
            background: transparent;
            color: #666;
            padding-left: 0;
        }
        
        .btn-back:hover { background: transparent; color: white; }

        /* MÉTODOS DE PAGO */
        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .payment-card {
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment-card.selected {
            border-color: white;
            background: #1a1a1a;
        }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* RESPONSIVE */
        @media(max-width: 900px) {
            .checkout-container { grid-template-columns: 1fr; gap: 2rem; }
            .summary-section { order: -1; margin-bottom: 2rem; position: relative; top: 0; }
        }
    </style>
</head>
<body>

    <header class="checkout-header">
        <a href="index.html" class="brand-logo">VOURNE</a>
    </header>

    <div class="checkout-container">
        
        <div class="form-section">
            <div class="steps-indicator">
                <span id="ind-1" class="step-label active">01. ENVÍO</span>
                <span id="ind-2" class="step-label">02. PAGO</span>
                <span id="ind-3" class="step-label">03. CONFIRMACIÓN</span>
            </div>

            <div id="step-1" class="step-content fade-in">
                <h2 class="section-title">DETALLES DE ENVÍO</h2>
                <form id="shipping-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="ejemplo@email.com">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="name" placeholder="Tu nombre">
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" id="lastname" placeholder="Tus apellidos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" id="address" placeholder="Calle, número, piso">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Ciudad</label>
                            <input type="text" id="city">
                        </div>
                        <div class="form-group">
                            <label>Código Postal</label>
                            <input type="text" id="zip">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>País</label>
                        <input type="text" id="country" value="España" readonly style="color: #666;">
                    </div>
                </form>
                <div class="actions" style="justify-content: flex-end;">
                    <button class="btn" onclick="nextStep(2)">CONTINUAR AL PAGO &rarr;</button>
                </div>
            </div>

            <div id="step-2" class="step-content hidden fade-in">
                <h2 class="section-title">MÉTODO DE PAGO</h2>
                
                <div class="payment-methods">
                    <div class="payment-card selected" onclick="selectPayment('card', this)">
                        <i class="fas fa-credit-card" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                        <p>TARJETA</p>
                    </div>
                    <div class="payment-card" onclick="selectPayment('paypal', this)">
                        <i class="fab fa-paypal" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                        <p>PAYPAL</p>
                    </div>
                </div>

                <div id="card-form">
                    <div class="form-group">
                        <label>Número de Tarjeta</label>
                        <input type="text" id="card-num" placeholder="0000 0000 0000 0000" maxlength="19">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Vencimiento</label>
                            <input type="text" id="card-exp" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label>CVC</label>
                            <input type="text" id="card-cvc" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Titular de la tarjeta</label>
                        <input type="text" id="card-holder" placeholder="Nombre como aparece en la tarjeta">
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-back" onclick="prevStep(1)">&larr; VOLVER</button>
                    <button class="btn" onclick="processPayment()">PAGAR AHORA</button>
                </div>
            </div>

            <div id="step-loading" class="step-content hidden fade-in" style="text-align: center; padding: 4rem 0;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: white; margin-bottom: 2rem;"></i>
                <h2 style="font-family: 'Syncopate'; letter-spacing: 2px;">PROCESANDO PEDIDO...</h2>
                <p style="color: #666;">Por favor, no cierres esta ventana.</p>
            </div>

        </div>

        <div class="summary-section">
            <h3 style="font-family: 'Syncopate'; margin-bottom: 2rem; font-size: 1rem;">TU PEDIDO</h3>
            <div id="order-items">
                <p style="color: #666; font-style: italic;">Cargando productos...</p>
            </div>
            
            <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">0.00 €</span>
                </div>
                <div class="summary-row">
                    <span>Envío</span>
                    <span>GRATIS</span>
                </div>
            </div>
            
            <div class="summary-total">
                <span>TOTAL</span>
                <span id="summary-total">0.00 €</span>
            </div>
        </div>

    </div>

    <script>
        // --- LÓGICA DEL CHECKOUT ---

        // 1. CARGA INICIAL Y PROTECCIÓN
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('vourne_cart')) || [];
            
            if (cart.length === 0) {
                // Si está vacío, bloquear y mostrar aviso
                document.body.innerHTML = `
                    <div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#000; color:white; text-align:center;">
                        <i class="fas fa-shopping-bag" style="font-size:3rem; margin-bottom:1rem; color:#333;"></i>
                        <h1 style="font-family:'Syncopate'; margin-bottom:1rem;">CARRITO VACÍO</h1>
                        <p style="color:#666; margin-bottom:2rem;">Añade productos antes de procesar el pago.</p>
                        <a href="catalog/all.html" style="color:white; text-decoration:underline;">VOLVER AL CATÁLOGO</a>
                    </div>
                `;
                return;
            }

            renderSummary(cart);
            setupCardMasks();
        });

        // 2. RENDERIZAR RESUMEN
        function renderSummary(cart) {
            const container = document.getElementById('order-items');
            const subtotalEl = document.getElementById('summary-subtotal');
            const totalEl = document.getElementById('summary-total');
            
            container.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.qty;
                container.innerHTML += `
                    <div style="display:flex; gap:1rem; margin-bottom:1rem;">
                        <img src="${item.image}" style="width:60px; height:80px; object-fit:cover; border:1px solid #333;">
                        <div>
                            <p style="font-weight:bold; font-size:0.9rem;">${item.name}</p>
                            <p style="color:#666; font-size:0.8rem;">Talla: ${item.size || 'U'} | Cant: ${item.qty}</p>
                            <p style="font-size:0.9rem;">${(item.price * item.qty).toFixed(2)} €</p>
                        </div>
                    </div>
                `;
            });

            subtotalEl.innerText = total.toFixed(2) + ' €';
            totalEl.innerText = total.toFixed(2) + ' €';
        }

        // 3. NAVEGACIÓN ENTRE PASOS
        function nextStep(step) {
            if (step === 2) {
                if (!validateForm()) return;
            }

            // Ocultar todos
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            // Quitar active de indicadores
            document.querySelectorAll('.step-label').forEach(el => el.classList.remove('active'));

            // Mostrar el nuevo
            document.getElementById(`step-${step}`).classList.remove('hidden');
            
            // Actualizar indicadores
            for(let i=1; i<=step; i++) {
                const ind = document.getElementById(`ind-${i}`);
                if (i === step) ind.classList.add('active');
                else ind.classList.add('completed');
            }
        }

        function prevStep(step) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`step-${step}`).classList.remove('hidden');
            
            // Resetear indicadores visuales
            document.getElementById(`ind-${step+1}`).classList.remove('active', 'completed');
            document.getElementById(`ind-${step}`).classList.remove('completed');
            document.getElementById(`ind-${step}`).classList.add('active');
        }

        // 4. VALIDACIÓN
        function validateForm() {
            const required = ['email', 'name', 'address', 'city', 'zip'];
            let isValid = true;
            
            required.forEach(id => {
                const el = document.getElementById(id);
                if (!el.value.trim()) {
                    el.classList.add('error');
                    isValid = false;
                } else {
                    el.classList.remove('error');
                }
            });

            if (!isValid) alert('Por favor, completa los campos marcados en rojo.');
            return isValid;
        }

        // 5. MÉTODOS DE PAGO & MÁSCARAS
        let paymentMethod = 'card';
        function selectPayment(method, el) {
            paymentMethod = method;
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');

            const form = document.getElementById('card-form');
            if (method === 'paypal') {
                form.style.opacity = '0.3';
                form.style.pointerEvents = 'none';
            } else {
                form.style.opacity = '1';
                form.style.pointerEvents = 'all';
            }
        }

        function setupCardMasks() {
            // Máscara simple para tarjeta (espacios cada 4)
            document.getElementById('card-num').addEventListener('input', e => {
                e.target.value = e.target.value.replace(/\W/gi, '').replace(/(.{4})/g, '$1 ').trim();
            });
            // Fecha MM/YY
            document.getElementById('card-exp').addEventListener('input', e => {
                e.target.value = e.target.value.replace(/\W/gi, '').replace(/(.{2})/g, '$1/').slice(0, 5);
            });
        }

        // 6. PROCESAR PAGO
        function processPayment() {
            // Ir a pantalla de carga
            document.querySelectorAll('.step-content').forEach(el => el.classList.add('hidden'));
            document.getElementById('step-loading').classList.remove('hidden');
            document.getElementById('ind-3').classList.add('active');
            document.getElementById('ind-2').classList.remove('active');
            document.getElementById('ind-2').classList.add('completed');

            setTimeout(() => {
                // ÉXITO
                const orderId = 'ORD-' + Math.floor(Math.random() * 999999);
                localStorage.removeItem('vourne_cart');
                window.location.href = `order-confirmation.html?order=${orderId}`;
            }, 2500);
        }
    </script>
</body>
</html>
