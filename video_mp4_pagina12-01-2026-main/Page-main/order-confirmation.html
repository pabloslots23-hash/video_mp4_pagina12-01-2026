<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido - VOURNE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;">
    <div style="background: #111; padding: 3rem; border: 1px solid #333; max-width: 600px; width: 90%;">
        <i class="fas fa-check-circle" style="font-size: 4rem; color: #4CAF50; margin-bottom: 1.5rem;"></i>
        <h1 style="color: white; margin-bottom: 0.5rem;">¡PEDIDO CONFIRMADO!</h1>
        <p style="color: #aaa; margin-bottom: 2rem;">Gracias por formar parte de VOURNE.</p>
        
        <div style="background: #000; padding: 1.5rem; margin-bottom: 2rem; border: 1px dashed #444;">
            <p style="color: #fff; font-size: 0.9rem;">TU NÚMERO DE PEDIDO:</p>
            <h2 id="orderNumber" style="color: white; letter-spacing: 3px; font-size: 1.5rem; margin-top: 0.5rem;">Cargando...</h2>
        </div>

        <p style="color: #666; font-size: 0.9rem; margin-bottom: 2rem;">Recibirás un email con los detalles del seguimiento en breve.</p>
        
        <a href="index.html" class="btn btn--primary btn--full">VOLVER AL INICIO</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderNumber = urlParams.get('order') || 'VOURNE-' + Date.now();
    document.getElementById('orderNumber').textContent = orderNumber;
    // Asegurar limpieza del carrito
    localStorage.removeItem('vourne_cart');
</script>
    </script>
</body>
</html>
