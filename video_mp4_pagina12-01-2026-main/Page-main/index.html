<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOURNE - Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline id="hero-video" poster="">
            <source src="assets/video/fondo.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <header class="main-header">
        <div class="container nav-container">
            <a href="index.html" class="logo">VOURNE</a>
            
            <nav class="nav-links">
                <a href="catalog/all.html">CATÁLOGO</a>
                <a href="catalog/all.html">DROPS</a>
            </nav>

            <div class="nav-icons">
                <a href="#"><i class="fas fa-user"></i></a>
                <div class="cart-toggle-btn" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="hero-content">
        <div class="hero-box">
            <h1 class="glitch-text">VOURNE</h1>
            <p>NO RULES. JUST AESTHETICS.</p>
            <a href="catalog/all.html" class="btn btn-white">VER COLECCIÓN</a>
        </div>
    </main>

    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>TU CARRITO</h3>
            <button onclick="toggleCart()" class="close-cart">&times;</button>
        </div>
        
        <div class="cart-items">
            <p class="empty-msg">Tu carrito está vacío</p>
        </div>

        <div class="cart-footer">
            <div class="total-row">
                <span>TOTAL:</span>
                <span class="cart-total-price">0.00 €</span>
            </div>
            <a href="checkout.html" class="btn btn-black btn-full">PAGAR AHORA</a>
        </div>
    </div>

    <div id="toast" class="toast">Producto añadido</div>

    <script src="assets/js/main.js"></script>
</body>
</html>
